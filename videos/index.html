<!DOCTYPE html>
<html>
 <head>
  <title>Hassen's demo</title>
  <style>	
  .stretch-btn{
    display: block;
    font-size: 21px;
    box-shadow: 0 0 7px 3px grey;
   }
   video{
    border: 1px solid #c7c7c7;

   .parent{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
   }

 </head>
 <body>
  <div class='parent'>
  <button class="stretch-btn">Stretch</button>

  window.addEventListener("load", function(){
    var stretchBtn = document.querySelector(".stretch-btn");
    var videoElement = document.querySelector("video");
    videoElement.requestFullscreen();

      //videoElement.requestFullscreen();

  });
  </script>
 </body>
</html>
